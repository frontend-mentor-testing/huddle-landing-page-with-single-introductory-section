<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 18px;
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
      }
      .attribution a {
        color: hsl(300, 69%, 71%);
      }
    </style>
  </head>
  <body>
    <img
      src="./images/bg-desktop.svg"
      alt="desktop-image-background"
      class="desktop-image-background"
    />
    <img
      src="./images/bg-mobile.svg"
      alt="mobile-image-background"
      class="mobile-image-background"
    />
    <div class="top">
      <img src="./images/logo.svg" alt="logo" class="huddle-logo" />
    </div>
    <main>
      <img
        src="./images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="illustration-mockup"
      />

      <div class="text">
        <h3>Build The Community Your Fans Will Love</h3>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <div class="socials">
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://instagram.com/grady.css">Aatif Mastan</a>.
      </p>
    </footer>
  </body>
</html>
